<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script><title>Bookstore</title>
    <style>
      body  {
        background-image: url("https://cutewallpaper.org/21/wallpaper-for-website/Grunge-Effect-Black-Wallpaper-for-Website.jpg");
        background-color: #cccccc;
          }
    </style>
</head>
<body style="height:100%">
    <div class='container'>
        <div class='float-left'><a href="{{url_for('index')}}">Home</a></div>
        <div class='text-primary float-right'>{{username}}   <a href="{{url_for('logout')}}">   Log out</a></div>
    </div>
<header class='container text-white text-center'>
    <h1 class="display-2 py-4">Google Books</h1>
</header>
<nav class='navbar navbar-expand navbar-dark justify-content-center'>
    <form class="form-inline " action="{{url_for('index')}}" method="POST">
        <input class="form-control mr-2" type="text" placeholder="Search" name="text">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
</nav>
<main>
    <div class='container text-white text-justify'>
      {{ message }}

      <div class="list-group">
          {% for x in data %}
          <a href='/isbn/{{x.isbn}}' class="list-group-item list-group-item-action">
              <h4 class='text-danger'>{{x.title}}</h4>
              <h5> By {{x.author}} in {{x.year}}  </h5>
              <h5 class='float-right text-info'>isbn: {{x.isbn}}</h5></a>
          {% endfor %}
      </div>
    </div>
</main>
</body>
</html>
